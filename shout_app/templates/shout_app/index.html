{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <META HTTP-EQUIV="refresh" CONTENT="9">
      <script
              src="https://code.jquery.com/jquery-3.3.1.js"
              integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
              crossorigin="anonymous">
      </script>

    <title>Shout page</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{% static 'bootstrap-theme.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'theme.css' %}" rel="stylesheet">

  </head>

  <body>

<script type="text/javascript" src="/static/functions.js"></script>
<!--<script>
    window.setTimeout(function () {
        location.href = "http://127.0.0.1:8000/shout_app/";
        }, 9000);
</script>-->

<div class="container">

    <div class="row"> <!-- ip,clock and power-->
        <div id="clock" class="col-md-2">

            <p>UTC +01:00</p>
            <div id="clockbox"></div>
        </div>

        <div id="django" class="col-md-6">

            <p>powered by Django</p>

        </div>

        <div id="get-ip" class="col-md-4">

            <p>You are comming from: </p><span id="ip"></span>

        </div>
    </div>  <!--/ ip,clock & power-->

    <div class="row">
        <div class="col-md-2">

            <div class="pulsate">
                <h1 class="">>_</h1>
            </div>

        </div>

        <div class="col-md-6">

            <h1 class="title1">Shout Out!</h1>

        </div>

        <div class="col-md-4 link-position">

            <a href="{% url 'shout' %}"><span style="cursor:crosshair" >Go shout IT!</span></a>

        </div>
    </div> <!-- /row -->

    <hr class="line-break">

    <div class="row">
        <div class="col-md-6 comments">

            {% for c in comments %}

            <h3 class="c-name">Shouted by: {{ c.name }}</h3>
            <p class="c-name">Shout:</p>
            <p class="c-name">{{ c.comment }}</p>



            <p class="c-name">On: {{ c.date_added}}</p>
            <hr align="left" width="40%">
            {% endfor %}

        </div>

        <div class="col-md-6">

            <div class="">

                <p>empty here</p>
                <h1>hello</h1>
                <p>I yet have no idea what to put here</p>
                <h1>Maybe CAT pics ?</h1>

            </div>
        </div>

    </div>

</div> <!-- /container -->

  </body>

</html>
